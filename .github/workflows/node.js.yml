name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Sync code to /home/ubuntu/app
        run: |
          mkdir -p /home/ubuntu/app
          rsync -av --delete \
            --exclude='.env' \
            --exclude='node_modules' \
            --exclude='.git' \
            ./ /home/ubuntu/app/

      - name: Install dependencies
        run: |
          cd /home/ubuntu/app
          npm install

      - name: Restart PM2
        run: |
          pm2 delete unified-backend || true
          pm2 start /home/ubuntu/app/ecosystem.config.js --env production
          pm2 save
