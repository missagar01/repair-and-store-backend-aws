name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to app directory
        run: |
          rsync -av --delete ./ /home/ubuntu/app/

      - name: Install dependencies
        run: |
          cd /home/ubuntu/app
          npm ci  # faster, clean install for CI/CD

      - name: PM2 restart
        run: |
          cd /home/ubuntu/app
          # Try to start PM2 app; if already running, reload
          pm2 start ecosystem.config.js --env production || pm2 reload backend
          pm2 save
          pm2 status  # optional: log status to confirm
